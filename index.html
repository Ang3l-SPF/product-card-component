<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="container-img">
      <!-- <img src="images/image-product-mobile.jpg" alt="Perfumer" class="pruduct-img"> -->
    </div>
    <div class="description-container">
      <div class="desc">
        <p class="product">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description-product">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
        <div class="buy-container">
          <div class="prices">
            <span class="current-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <div class="btn">
            <img src="images/icon-cart.svg" alt="car" class="icon-cart">
            <span>Add to Cart</span>
          </div>
        </div>  
      </div>
    
  </div>

</body>
</html>
